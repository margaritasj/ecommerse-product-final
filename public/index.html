<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|PT+Sans:400,400i,700,700i" rel="stylesheet">
  <title>Cothes</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="img-fluid" ng-app="appLab">
  <!-- Image and text -->
  <div class="d-block w-100 bg-light text-center">
    <img src="assets/images/logo.png" width="210" height="120" class="d-inline-block align-top" alt="">
  </div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Inicio
            <i class="fas fa-home"></i>
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a id="btn-products" class="nav-link" href="#!/categories">Categorias</a>
        </li>
        <li class="nav-item">
          <a id="btn-products" class="nav-link" href="#!/products">Productos</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Buscar prenda" aria-label="Buscar prenda" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </form>
      <div class="p-btn">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          <i class="fas fa-cart-plus"></i>
        </button>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          <i class="fab fa-cc-paypal"></i>
        </button>
      </div>
    </div>
  </nav>
  <div ng-view></div>

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <!-- bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!-- angularjs -->
  <script src="vendor/angular-1.6.9/angular.js"></script>
  <script src="vendor/angular-1.6.9/angular-route.js"></script>
  <script src="vendor/angular-1.6.9/angular-animate.js"></script>

  <!-- js -->
  <script src="routes.js"></script>
  <script src="../app/models/categorieModel.js"></script>
  <script src="../app/models/productModel.js"></script>
  <script src="../app/controllers/categorie.js"></script>
  <script src="../app/controllers/product.js"></script>
</body>

</html>
